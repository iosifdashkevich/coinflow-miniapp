<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
content="width=device-width, 
initial-scale=1.0">
  <title>CoinFlow Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; 
margin: 20px; background: #f5f5f5; }
    h1 { color: #1a73e8; }
    input, select, button { padding: 10px; 
margin: 5px 0; width: 100%; }
    .container { max-width: 400px; margin: 
auto; background: #fff; padding: 20px; 
border-radius: 8px; box-shadow: 0 0 10px 
rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>CoinFlow Exchange</h1>
    <label>От:</label>
    <select id="from"></select>
    <label>В:</label>
    <select id="to"></select>
    <label>Сумма:</label>
    <input type="number" id="amount" 
value="100" />
    <button id="exchangeBtn">Начать 
обмен</button>
    <div id="result"></div>
  </div>

  <script>
    async function loadCurrencies() {
      const res = await 
fetch('/api/currencies');
      const data = await res.json();
      const fromSelect = 
document.getElementById('from');
      const toSelect = 
document.getElementById('to');
      data.forEach(currency => {
        const option1 = 
document.createElement('option');
        option1.value = currency;
        option1.text = currency;
        fromSelect.appendChild(option1);

        const option2 = 
document.createElement('option');
        option2.value = currency;
        option2.text = currency;
        toSelect.appendChild(option2);
      });
    }

    async function exchange() {
      const from = 
document.getElementById('from').value;
      const to = 
document.getElementById('to').value;
      const amount = 
document.getElementById('amount').value;
      const res = await 
fetch('/api/exchange', {
        method: 'POST',
        headers: { 'Content-Type': 
'application/json' },
        body: JSON.stringify({ from, to, 
amount })
      });
      const result = await res.json();
      
document.getElementById('result').innerText = 
JSON.stringify(result, null, 2);
    }

    
document.getElementById('exchangeBtn').addEventListener('click', 
exchange);
    loadCurrencies();
  <script>
document.addEventListener("DOMContentLoaded", 
() => {
  const btn = 
document.getElementById("exchangeBtn");

  btn.addEventListener("click", async () => {
    const from = 
document.getElementById("from").value;
    const to = 
document.getElementById("to").value;
    const amount = 
document.getElementById("amount").value;

    try {
      const res = await fetch("/api/exchange", 
{
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ from, to, amount 
})
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }

      const data = await res.json();
      alert("УСПЕХ:\n" + JSON.stringify(data, 
null, 2));

    } catch (err) {
      console.error("Ошибка:", err);
      alert("ОШИБКА:\n" + err.message);
    }
  });
});
</script>
</body>
</html>
